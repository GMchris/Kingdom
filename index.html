<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hard Year</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/Buildings.js"></script>
</head>
<body>
	<div id="gameScreen">
		<div id="village">
			<div class="build" id="spot0"></div>

				<div class="icons warriorsIcon"></div>
